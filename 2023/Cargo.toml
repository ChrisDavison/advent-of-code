[package]
name = "aoc2023"
version = "2023.25.1"
authors = ["Chris Davison <c.jr.davison@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
itertools = "0.9.0"
regex = "1.4.2"
lazy_static = "1.4.0"

[lib]
name="aoc2023"
path="src/lib.rs"

[[bin]]
name="aoc2023"
path="src/main.rs"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false
path="src/my_benchmark.rs"
